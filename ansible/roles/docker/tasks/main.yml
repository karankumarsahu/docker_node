- name: Install required packages
  apt:
    name:
      - docker.io
      - wireguard
      - nodejs
      - npm
    state: present
    update_cache: yes

- name: Install WireGuard
  apt:
    name: wireguard
    state: present
    update_cache: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Ensure Docker is started
  service:
    name: docker
    state: started
    enabled: true

- name: Build the node_wireguard Docker image
  docker_image:
    name: node_wireguard
    tag: latest
    build:
      path: ../../../../Dockerfile  
  register: build_result

- name: Run Node.js container for WireGuard
  docker_container:
    name: node_wireguard
    image: node_wireguard:latest
    state: started
    restart_policy: always
    ports:
      - "{{ random_port.stdout }}:{{ random_port.stdout }}"
    volumes:
      - "{{ wg_config_path }}:/etc/wireguard"
    privileged: true

