- name: Install required packages
  apt:
    name:
      - docker.io
      - wireguard
    state: present
    update_cache: yes

- name: Ensure Docker is started
  service:
    name: docker
    state: started
    enabled: true

- name: Build the node_wireguard Docker image
  docker_image:
    name: node_wireguard
    tag: latest
    source: build
    build:
      path: /home/ubuntu/updated_node/docker_node
  register: build_result

- name: Create the Docker network for WireGuard
  docker_network:
    name: wg-network
    state: present

- name: Run Redis container
  docker_container:
    name: redis
    image: redis:latest
    state: started
    restart_policy: always
    networks:
      - name: wg-network  # Ensure Redis is on the same network as the Node.js container
    exposed_ports:
      - "6379"  # Expose Redis default port to be accessible

- name: Run Node.js container for WireGuard
  docker_container:
    name: node_wireguard
    image: node_wireguard:latest
    state: started
    restart_policy: always
    ports:
      - "{{ random_port }}:{{ random_port }}"
    volumes:
      - "{{ wg_config_path }}:/etc/wireguard"
    privileged: true
    networks:
      - name: wg-network  # Ensure Node.js container is on the same network
    env:
      ISANSIBLE: "true"
      ADDRESS: "10.0.0.0"
      PORT: "8000"
      REDIS_URL: "redis://redis:6379"  # Redis should be accessible via container name in the same network
    security_opt:
      - "capability=NET_ADMIN"  # Ensure NET_ADMIN capability for WireGuard