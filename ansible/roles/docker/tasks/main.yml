- name: Install required packages
  apt:
    name:
      - docker.io
      - wireguard
    state: present
    update_cache: yes

- name: Ensure Docker is started
  service:
    name: docker
    state: started
    enabled: true

- name: Build the node_wireguard Docker image
  docker_image:
    name: node_wireguard
    tag: latest
    source: build
    build:
      path: /home/ubuntu/updated_node/docker_node
  register: build_result

- name: Create the Docker network for WireGuard
  docker_network:
    name: wg-network
    state: present

- name: Run Redis container
  docker_container:
    name: redis
    image: redis:latest
    state: started
    restart_policy: always
    networks:
      - name: wg-network  # Corrected the format here

- name: Ensure the WireGuard configuration files have the correct permissions on the host
  command: chown -R 1000:1000 /etc/wireguard/wg0.conf
  become: true

- name: Run Node.js container for WireGuard
  docker_container:
    name: node_wireguard
    image: node_wireguard:latest
    state: started
    restart_policy: always
    ports:
      - "{{ random_port }}:{{ random_port }}"
    volumes:
      - "{{ wg_config_path }}:/etc/wireguard:rw"  # Ensure the directory is read-write
    privileged: true
    networks:
      - name: wg-network
    user: "1000"  # Run as UID 1000 inside the container
    env:
      ISANSIBLE: "true"
      ADDRESS: "10.0.0.0"
      PORT: "8000"
      REDIS_URL: "redis://redis:6379"
